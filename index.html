<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container" id="container">
        <div class="game-wrapper">
            <div class="top-side">
                <h1 class="header">
                    Викторина на тему: <br>
                    "<span id="topic-of-qwiz">История России</span>"
                </h1>
            </div>
            <div id="bottom-side">
                <div id="timer"></div>
                <button id="startButton"><span>Поехали!</span></button>
                <div id="qwiz-box">
                    <h2 class="question" id="question"></h2>
                    <ul class="answers-wrapper">
                        <li class="answer"></li>
                        <li class="answer"></li>
                        <li class="answer"></li>
                        <li class="answer"></li>
                    </ul>
                    <div id="input-answer-box">
                        <input type="text" id="input-answer" placeholder="Введите ответ">
                        <button id="nextQuestion">Следующий вопрос</button>
                    </div>
                </div>
                <p id="resutlValidationAnswer"></p>
                <button id="restartButton">Перезапустить викторину</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
